## Variablen Deklaration
- Variablen können mit `var`, `let` und `const` zugewiesen werden
- `var` bindet sich an die Funktion
- `let` bindet sich an den Block
- Daher sollte `let` immer bevorzugt werden
- An vielen Stellen kann `let` durch `const` ersetzt werden
  - Variable wird dadurch schreibgeschützt
  - Hilft Fehler zu vermeiden
  - IDE hilft beim Finden der Stellen
---
## Variablen Deklaration
Beispiel mit `var`:
```typescript
var i = 10;
if(i == 10) {
    for(var i = 0; i < 3; i++){
        console.log("I bims!");
    }
}
console.log(i);
```
Ausgabe:
```bash
I bims!
I bims!
I bims!
3
```

## Interfaces - Teil 2

interface Hacker {
    nick: string;
    space?: string;
}

# `this` vs. `_this` - Teil 1
`this` ist immer der Aufrufer, das macht Probleme:
```typescript```
class Hackerspace {
    constructor(private name: string, private users: string[]) { }

    public greetAll(){
        this.users.forEach(function(user: string) {
            console.log(user + " in " + this.name); // Error
        });
    }
}

const space = new Hackerspace("K4CG", ["Poschi", "Zeitreisender"]);
space.greetAll();
```
--
```markdown
Poschi in undefined
Zeitreisender in undefined
```
---
# `this` vs. `_this` - Teil 2
Deswegen muss man `this` in `_this` speichern:
```typescript```
class Hackerspace {
    constructor(private name: string, private users: string[]) { }

    public greetAll(){
        const _this = this;
        this.users.forEach(function(user: string) {
            console.log(user + " in " + _this.name);
        });
    }
}

const space = new Hackerspace("K4CG", ["Poschi", "Zeitreisender"]);
space.greetAll();
```
```markdown
Poschi in K4CG
Zeitreisender in K4CG
```
Aber das ist unschön und fehleranfällig

# Arrow-Functions
Arrow-Functions lösen das Problem sehr schön:
```typescript```
class Hackerspace {
    constructor(private name: string, private users: string[]) { }

    public greetAll(){
        this.users.forEach((user) => {
            console.log(user + " in " + this.name);
        });
    }
}

const space = new Hackerspace("K4CG", ["Poschi", "Zeitreisender"]);
space.greetAll();
```
```markdown
Poschi in K4CG
Zeitreisender in K4CG
```
