- Superset von JavaScript
- Statisch typisiertes JavaScirpt
- TS wird zu JS transpiliert
- Zugriff auf alles bestehende JavaScript möglich

## Variablen Deklaration
- Variablen können mit `var`, `let` und `const` zugewiesen werden
- `var` bindet sich an die Funktion
- `let` bindet sich an den Block
- Daher sollte `let` immer bevorzugt werden
- An vielen Stellen kann `let` durch `const` ersetzt werden
  - Variable wird dadurch schreibgeschützt
  - Hilft Fehler zu vermeiden
  - IDE hilft beim Finden der Stellen
---
## Variablen Deklaration
### `var`-Beispiel
```typescript
var i = 10;
if(i == 10) {
  for(var i = 0; i < 5; i++){
    console.log("I bims!");
  }
}
console.log(i);
```
Ausgabe:
```bash
I bims!
I bims!
I bims!
3
```
---
## Variablen Deklaration
### `let`-Beispiel
```typescript
let i = 10;
if(i == 10) {
    for(let i = 0; i < 3; i++){
        console.log("I bims!");
    }
}
console.log(i);

```
Ausgabe:
```bash
I bims!
I bims!
I bims!
10
```

## Interfaces - Teil 2
```typescript
interface Hacker {
  nick: string;
  space?: string;
}

function welcome(hacker: Hacker) {
  if(hacker.space){
      console.log("Hi " + hacker.nick + " vom Space " + hacker.space + "!");
  } else {
      console.log("Hi " + hacker.nick + "!");
  }
}

let poschi = {nick: "Poschi", space: "K4CG"};
let zeitreisender: Hacker = {nick: "Zeitreisender"};

welcome(poschi);
welcome(zeitreisender);
```
