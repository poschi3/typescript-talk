# Was ist TypeScript?

- Superset von JavaScript
- Statisch typisiertes JavaScirpt
- TS wird zu JS transpiliert
- Zugriff auf alles bestehende JavaScript möglich

## Variablen Deklaration
- Variablen können mit `var`, `let` und `const` zugewiesen werden
- `var` bindet sich an die Funktion
- `let` bindet sich an den Block
- Daher sollte `let` immer bevorzugt werden
- An vielen Stellen kann `let` durch `const` ersetzt werden
  - Variable wird dadurch schreibgeschützt
  - Hilft Fehler zu vermeiden
  - IDE hilft beim Finden der Stellen
---
## Variablen Deklaration
Beispiel mit `var`:
```typescript
var i = 10;
if(i == 10) {
    for(var i = 0; i < 5; i++){
        console.log("I bims!");
    }
}
console.log(i);
```
Ausgabe:
```bash
I bims!
I bims!
I bims!
3
```

## Interfaces - Teil 2
```typescript
interface Hacker {
  nick: string;
  space?: string;
}

function welcome(hacker: Hacker) {
  if(hacker.space){
      console.log("Hi " + hacker.nick + " vom Space " + hacker.space + "!");
  } else {
      console.log("Hi " + hacker.nick + "!");
  }
}

let poschi = {nick: "Poschi", space: "K4CG"};
let zeitreisender: Hacker = {nick: "Zeitreisender"};

welcome(poschi);
welcome(zeitreisender);
```

## Klassen - Teil 1
```typescript
class Rezeptionistin {
  channel: string;

  constructor(channel: string) {
      this.channel = channel;
  }

  temp() : number {

## Klassen - Teil 4
```typescript
interface Hacker {sayHello(): void;}

class NormaloHacker implements Hacker {
    constructor(private nick: string) { }
    sayHello(): void {
        console.log("Hallo ich bins der " + this.nick);
    }
}

class Poschi extends NormaloHacker {
    constructor() {
        super("Poschi");
    }
    sayHello(): void {
        console.log("I bims der Flo");
    }
}

let poschi = new Poschi();
poschi.sayHello();
```
